<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Base Apparel coming soon page</title>
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <article class="article">
                <div class="article__logo">
                    <img
                        class="article__logo-image"
                        src="./images/logo.svg"
                        alt=""
                    />
                </div>
                <picture>
                    <source
                        media="(min-width: 375px)"
                        srcset="./images/hero-desktop.jpg"
                    />
                    <img src="./images/hero-mobile.jpg" alt="" />
                </picture>
                <div class="article__info">
                    <h1 class="article__info__heading">
                        <mark>We're</mark> coming soon
                    </h1>
                    <p class="article__info__lead">
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date
                        with announcements and our launch deals.
                    </p>
                    <form class="article__info__email-form">
                        <label
                            class="visuallyhidden"
                            for="email-address"
                        ></label>
                        <input
                            type="email"
                            name="email"
                            id="email-address"
                            placeholder="Email Address"
                            autocomplete="off"
                        />
                        <span role="button" tabindex="0" aria-label="Submit">
                            <img src="./images/icon-arrow.svg" alt="" />
                        </span>
                    </form>
                </div>
            </article>
        </main>
    </body>
</html>
